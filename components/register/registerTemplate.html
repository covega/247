<div ng-cloak>
	<div class="container">
		<div class="row">
			<h2> What kind of hysterectomy did you have? </h2>
		</div>
		<div class ="row">
			<div class="col s4">
				<div class="card small" ng-click="selectHysterectomyType('partial')">
					<div class="card-content">
						<span class="card-title">Partial</span>
						<p> Uterus </p>
					</div>
				</div>
			</div>
			<div class="col s4">
				<div class="card small" ng-click="selectHysterectomyType('total')">
					<div class="card-content">
						<span class="card-title">Total</span>
						<p> Uterus and Cervix </p>
					</div>
				</div>
			</div>
			<div class="col s4">
				<div class="card small" ng-click="selectHysterectomyType('radical')">
					<div class="card-content">
						<span class="card-title">Radical</span>
						<p> Uterus, cervix, and some vaginal tissue </p>
					</div>
				</div>
			</div>
		</div>
		<div class="row">		
			<h2> Why do/did you need a hysterecomy? Check all that apply. </h2>
		</div>
		<div class="row">
			<div class = "col s6" ng-repeat="reason in main.reasons">
				<p>
					<input name="reason" type="radio" id={{reason}} />
					<label for={{reason}}>{{reason}}</label>
				</p>
			</div>
		</div>
		<div class="row">
			<h2> When is/was your hysterectomy? </h2>
		</div>
		<div class="row">
			<p>Pick an approximate date <input type="date" class="datepicker"></p>			
		</div>
	</div>
</div>
