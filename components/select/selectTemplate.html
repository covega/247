<div>

	<div class="container">
		<div class="row">
			<h3>Connect with someone who has been through a hysterectomy</h3>
		</div>
		<div class="row">
			<div ng-repeat="mentor in mentors">
				<div class="col s4">
					<div class="clickable card medium" ng-click="selectProfile(mentor)">
						<div class="card-image">
							<img src="{{mentor.photo}}">
							<span class="card-title black-text">{{mentor.name}} - {{mentor.age}}</span>
						</div>
						<div class="card-content">
							<p>{{mentor.date}}, {{mentor.type}}</p>
							<p>Additional Surgeries: {{mentor.additionalSurgeries}}</p>
							<p>Recovery: {{mentor.recoveryPeriod}}</p>
							<div ng-show="mentor.hormone">Hormone Replacement</div>	
						</div>						
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<p> Want better matches? Tell us more about yourself! </p>
</div>
