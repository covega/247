<div>

	<div class="container">
		<div class="row">
			<h3>Connect with someone who has been through a hysterectomy</h3>
		</div>
		<div class="row">
			<div ng-repeat="mentor in mentors">
				<div class="col s4">
					<div class="clickable card medium" ng-click="selectProfile(mentor)">
						<div class="card-image">
							<img src="http://i2.cdn.cnn.com/cnnnext/dam/assets/140929110109-michelle-kosinski-profile-image1-large-tease.jpg">
							<span class="card-title white-text">{{mentor.name}} - {{mentor.age}}</span>
						</div>
						<div class="card-content">
							<p>{{mentor.date}}, {{mentor.type}}</p>
							<p>Additional Surgeries: {{mentor.additionalSurgeries}}</p>
							<p>Recovery: {{mentor.recoveryPeriod}}</p>
							<div ng-show="mentor.hormone">Hormone Replacement</div>	
						</div>						
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<p> Want better matches? Give us more information </p>
</div>
