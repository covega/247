<div>

	<div class="container">
		<div class="row">
			<h3>Connect with someone who has been through this before</h3>
		</div>
		<div class="row">
			<div ng-repeat="mentor in mentors">
				<div class="col s4">
					<div class="card">
						<div>{{mentor.photo}}</div>
						<div style="text-align: center;">{{mentor.name}}</div>
						<div style="text-align: center;">{{mentor.age}}</div>
						<div>{{mentor.type}}</div>
						<div>Additional Surgeries: {{mentor.additionalSurgeries}}</div>
						<div>Recovery: {{mentor.recoveryPeriod}}</div>
						<div ng-show="mentor.hormone">Hormone Replacement</div>	
					</div>
				</div>
			</div>
		</div>
	</div>
	<p> Want better matches? Give us more information </p>
</div>
