<div>
	<nav>
		<div class="nav-wrapper">
			<a href = "#" class="brand-logo">Hysterconnectomy</a>
			<ul id="nav-mobile" class = "right hide-on-small-and-down">				
				<li ng-click="goto('/profile/100')"><a>profile</a></li>	
				<li ng-click="goto('/select')"><a>select</a></li>					
				<li ng-click="goto('chat')"><a>chat</a></li>
			</ul>
		</div>
	</nav>
	<div>
		<div class="row" style="height:100vh;">
			<div class="col s3 pane" style="height:100vh;border-right: solid #000;">
				<div style="height:50vh;">
					<h4 style="font-weight: bold;">{{partner.name}}</h4>
					<img src="{{partner.photo}}" style="width:200px"/>		
					<div class="chip">
						{{partner.type}} hysterectomy
					</div>
					<div class="chip">{{partner.date}}</div>
					<p style="font-weight: bold;">Current Thoughts</p>
					<p>Nama-stay In Bed!</p>
					<p style="font-weight: bold;">Last Seen:</p>
					<p>8 Hours Ago</p>
				</div>
				<div>
					<h4 style="font-weight: bold;"">Saved Notes</h4>
					<div style="height:50vh;">
						<p ng-repeat="note in notes"> {{note}} </p>
					</div>
				</div>
			</div>
			<div class="col s9 chatbox" style="height:100vh;padding-left: 15px;">
				<div class="row chat" style="overflow:auto;max-height:80vh;">
					<ul id="messages">
						<li ng-repeat="message in messages"> 
							<span class="{{message.sender}}">
								<div class="row">
									<div class="col s10">
										<p>
											{{message.text}}
										</p>
									</div>
									<div class="col s1">
										<button ng-click="saveNote($event)" class="waves-effect waves-light btn">save</button>
									</div>
								</div>
							</span>							
						</li>
					</ul>
				</div>
				<div class="chat interface" style="position:absolute;bottom:0;width:85vh;">
					<div class="row suggestions">
						<span> Try asking: </span>
						<span ng-repeat="suggestion in suggestions">
							<span class="chip">{{suggestion}}</span>
						</span>
					</div>
					<div class = "row chatbox">
						<div class = "input-field col s11">
							<input ng-keypress="sendViaEnter($event)" placeholder="send a message" type="text" class="validate" id = "chatbox"/>
						</div>
						<div ng-click="sendViaClick()" class = "col s1">
							<button>send</button>
						</div>
					</div>
					<div class = "stickers">
						<span ng-repeat = "sticker in stickers" ng-click="sendSticker(sticker)">
							<img src ="{{sticker}}" style="height: 100px;"/>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
