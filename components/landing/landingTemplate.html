<div ng-cloak>
	<div class="container">
		<div class="row">
			<h1> Welcome to</h1>
			<h2> Hysterconnectomy </h2>
		</div>
		<div class = "row">
			<div class="col s6">			
				<div class="card small pink lighten-4" ng-click="selectPatientType(true)">
					<div class="card-content white-text">
						<span class="card-title" >I'm Looking for Support</span>
						<br><br>
						<p>I'm pre-op or post-op and I would like someone to talk to!</p>
						<br>
						<p>By Clicking this link, you will browse connections</p><br>
					</div>
				</div>
			</div>
			<div class="col s6">
				<div class="card small pink lighten-4" ng-click="selectPatientType(False)">
					<div class="card-content white-text">
						<span class="card-title">I Want to Provide Support</span>
						<br><br>
						<p>I've undergone a hysterectomy!</p>
						<br><p>By Clicking this link, you will begin creating your profile!</p><br>
					</div>
				</div>
			</div>			
		</div>	
	</div>
</div>
